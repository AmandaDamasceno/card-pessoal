<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card pessoal - Amanda Damasceno</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section classe="profile">
      <div class="container">
        <img src="./image/amanda-perfil.jpg" alt="Logo Amanda Damasceno" />
        <div class="profile-text">
          <h1>Amanda Damasceno</h1>
          <h4>Eu sou uma Web Developer</h4>
        </div>
        <div class="icons">
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin-square"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-discord-alt"></i></a>
          <a href="#"><i class="bx bxl-gmail"></i></a>
        </div>
        <div class="newslatter">
          <form>
            <input type="email" placeholder="Enter Your Email" required />
            <input type="submit" value="Enviar" required />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
